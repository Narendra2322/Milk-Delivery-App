<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Seller Card</title>
  <style>
    .seller-card {
      width: 260px;
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      cursor: pointer;
    }
    .seller-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #eee;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }
    .seller-name {
      margin-top: 10px;
      font-weight: 800;
      color: #222;
    }
    .milk-type {
      color: #2b652e;
      font-weight: 700;
      margin-top: 6px;
    }
    .milk-cost {
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="seller-card" tabindex="0">
    <img class="seller-img" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Seller Image">
    <div class="seller-name">Seller Name</div>
    <div class="milk-type">Milk Type</div>

  </div>
</body>
</html>
